<!DOCTYPE html>

<!-- Bootstrap core JavaScript -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">

$(document).ready(function(){


});

    $(function() {


    });

function window_onload() {
    $.ajax({
        dataType : "json",
        url : "/list",
        method : "GET",
        success : function(result){
            var html = "";
            $.each(result, function(key, value){
                html += "<tr><th>" + value.boardId + "</th>";
                html += "<td>" + value.title + "</td>";
                html += "<td>" + value.writer + "</td>";
                html += "<td>" + value.writeDate.substring(0,10) + "</td>";
                html += "</tr>";
            });
            $("#tbody").html(html);
        },
        error : function(){ alert("로딩실패!"); }
    });
}
</script>
<body onload="window_onload();">
<!--header-->
<div th:fragment="header">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand" style="text-decoration:none;">
                    <img th:src="@{/images/spring_boot_gray.png}" class="img-rounded" style="display:inline-block;height:100%;margin-right:5px" />
                    <span style="vertical-align:middle;">SpringBoot Community Web</span>
                </a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/logout">LOGOUT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<!--/header-->
